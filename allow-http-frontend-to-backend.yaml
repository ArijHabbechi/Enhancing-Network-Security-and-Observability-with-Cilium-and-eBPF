apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-http-frontend-to-backend
  namespace: tenant-a
spec:
  endpointSelector:
    matchLabels:
      app: backend-service
  ingress:
  - fromEndpoints:
      - matchLabels:
          app: frontend-service
    toPorts:
    - ports:
        - port: "80"
          protocol: TCP
